<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>귀여운 눈사람</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB;
            margin: 0;
        }

        .snowman {
            position: relative;
        }

        .body {
            width: 120px;
            height: 120px;
            background-color: #fff;
            border-radius: 60px;
            margin-bottom: 20px;
            position: relative;
        }

        .head {
            width: 80px;
            height: 80px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: -40px;
            left: 20px;
        }

        .eye {
            width: 12px;
            height: 12px;
            background-color: #000;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 30px;
        }

        .mouth {
            width: 40px;
            height: 20px;
            background-color: #000;
            border-radius: 0 0 30px 30px;
            position: absolute;
            top: 30px;
            left: 20px;
        }

        .nose {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid #FFA500;
            position: absolute;
            top: 20px;
            left: 35px;
        }

        .arm {
            width: 10px;
            height: 50px;
            background-color: #8B4513;
            position: absolute;
            top: 20px;
            left: -10px;
            transform: rotate(-30deg);
        }

        .hat {
            width: 80px;
            height: 20px;
            background-color: #000;
            position: absolute;
            top: -20px;
            left: 20px;
            z-index: 1;
        }

        .hat-top {
            width: 60px;
            height: 60px;
            background-color: #000;
            border-radius: 50%;
            position: absolute;
            top: -30px;
            left: 20px;
            z-index: 0;
        }

        .scarf {
            width: 60px;
            height: 10px;
            background-color: #FF0000;
            position: absolute;
            top: 80px;
            left: 30px;
        }

        .button {
            width: 15px;
            height: 15px;
            background-color: #000;
            border-radius: 50%;
            position: absolute;
            top: 60px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div class="snowman">
        <div class="hat">
            <div class="hat-top"></div>
        </div>
        <div class="scarf"></div>
        <div class="body">
            <div class="eye"></div>
            <div class="eye" style="left: 60px;"></div>
            <div class="mouth"></div>
        </div>
        <div class="head"></div>
        <div class="arm"></div>
        <div class="nose"></div>
        <div class="button"></div>
    </div>
</body>
</html>
