<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster Game 2</title>
  </head>
  <body>
    <div id="container"></div>

    <script>
      /*  prompt("1회 공격 시 데미지는 얼마인가요? (양의 정수로 입력하세요)")
          ㄴ양의 정수가 아니면 alert{"데미지를 잘못 입력하여 게임을 취소합니다!"} & 종료.
          입력 시, "몬스터의 남은 HP는"+ ${}"입니다." 입력한 값만큼 점점 감소 "몬스터의 남은 HP는 ${}입니다!"
          HP가 0이 되면, 반복 종료하여 "몬스터 잡기 완료! 수고하셨습니다."

          만약 HP가 0보다 작아질 경우, HP에 0을 대입 
      */

      // monster HP set
      let monsterHP = 100;
      const container = document.getElementById("container");
      const h1 = document.createElement("h1");
      h1.textContent = "몬스터 잡기 게임을 시작합니다!";
      container.appendChild(h1);

      let attackDamage = parseInt(
        prompt("1회 공격 시 데미지는 얼마인가요? (양의 정수로 입력하세요)")
      );
      let attackCount = 0;

      if (attackDamage > 0) {
        while (monsterHP > 0) {
          attackCount += 1;
          monsterHP -= attackDamage;

          // 0보다 작아지면 0으로 대입

          if (monsterHP < 0) {
            monsterHP = 0;
          }

          const p = document.createElement("p");
          p.textContent = `몬스터를 ${attackCount}회 공격했다!`;
          container.append(p);

          const strong = document.createElement("strong");
          strong.textContent = `몬스터의 남은 HP는 ${monsterHP}입니다!`;
          container.append(strong);

          // HP === 0
          if (monsterHP === 0) {
            const h2 = document.createElement("h2");
            h2.textContent = "몬스터 잡기 완료! 수고하셨습니다!";
            h2.style.color = "red";
            h2.title = "게임을 다시 시작하고 싶으면 새로고침하세요.";
            container.appendChild(h2);
            break;
          }
        }

        console.log(attackCount);
      } else {
        alert("데미지를 잘못 입력하여 게임을 취소합니다!");
      }
    </script>
  </body>
</html>
