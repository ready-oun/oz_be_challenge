<!DOCTYPE html>
<html lang="ko">
  <head>

    <title>SCORE</title>

      }

      html {
        margin: 0;
        padding: 0;
      }

      table {
        width: 60%;
        margin: 10px;

        text-align: center;
      }

      th,

      }

      th {
        background-color: lightgrey;
      }

  </head>

        </tr>
        <tr>

        </tr>
        <tr>
          <td>유리</td>
          <td>68</td>
        </tr>
        <tr>
          <td>수지</td>
          <td>86</td>
        </tr>
      </table>
      <h3>75점이 넘는 사람 :</h3>
      <h4>(점수 높은 순)</h4>
      <h2 id="score_over75"></h2>
    </div>

    </script>
  </body>
</html>
