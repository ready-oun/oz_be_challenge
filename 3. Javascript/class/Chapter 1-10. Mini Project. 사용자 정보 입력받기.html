<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user info input & print</title>
  </head>
  <body>
    <h1 id="name"></h1>
    <p id="hobby"></p>
    <p id="song"></p>

    <script>
      const nameElement = document.querySelector("#name");
      let name = prompt("your name?");
      nameElement.textContent = name;

      const hobbyElement = document.querySelector("#hobby");
      let hobby = prompt("your hobby?");
      hobbyElement.textContent = `My hobby is ${hobby}!`;

      const songElement = (document.querySelector(
        "#song"
      ).textContent = `My go to song is ${prompt("your go-to song?")}!`);

      // js 이용해서 문서에 추가한 정보도 style can be applied.
    </script>
  </body>
</html>
