<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>별찍기</title>
  </head>
  <body>
    <div class="section01">
      <h2>1번 별</h2>
      <div class="star_area_1">
        <script>
          for (let i = 0; i < 5; i++) {
            for (let j = 0; j <= i; j++) {
              document.write("*");
            }
            document.write("<br/>");
          }
        </script>
      </div>
    </div>
    <div class="section02">
      <h2>2번 별</h2>
      <div class="star_area_2">
        <script>
          for (let i = 0; i < 5; i++) {
            for (let k = 0; k <= i; k++) {
              document.write("*");
            }
            document.write("<br/>");
          }
          for (let i = 0; i < 4; i++) {
            for (let k = 4; k > i; k--) {
              document.write("*");
            }
            document.write("<br/>");
          }
        </script>
      </div>
    </div>
    <div class="section03">
      <h2>3번 별</h2>
      <div class="star_area_3">
        <script>
          for (let i = 0; i < 5; i++) {
            for (let l = 4; l > i; l--) {
              document.write("&nbsp");
            }
            for (let l = 0; l <= i; l++) {
              document.write("*");
            }
            for (let l = 1; l <= i; l++) {
              document.write("*");
            }

            document.write("<br/>");
          }

          for (let i = 0; i < 4; i++) {
            for (let l = 0; l <= i; l++) {
              document.write("&nbsp");
            }
            for (let l = 4; l > i; l--) {
              document.write("*");
            }
            for (let l = 3; l > i; l--) {
              document.write("*");
            }
            document.write("<br/>");
          }
        </script>
      </div>
    </div>
  </body>
</html>
