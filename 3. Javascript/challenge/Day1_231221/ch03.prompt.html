/* 1회차 과제 !! 
사용자로부터 다음 항목들을 입력받아 표시하는 페이지를 만드세요.
Chapter 1-10. Mini Project. 사용자 정보 입력받기

1. 이름(h1)
2. 좋아하는 동물 (p)
3. 좋아하는 과일 (p)

입력은 모두 prompt(x)로 받습니다.
-->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="name"></h1>
    <p id="animal"></p>
    <p id="fruit"></p>

    <script>
      const nameElement = document.querySelector("#name");
      let name = prompt("What is your name?");
      nameElement.textContent = `I am ${name}`;

      const animalElement = document.querySelector("#animal");
      let animal = prompt("What animals do you like?");
      animalElement.textContent = `I am into ${animal}.`;

      const fruitElement = (document.querySelector(
        "#fruit"
      ).textContent = `I like ${prompt(
        "What fruit do you like these days?"
      )} these days.`);
    </script>
  </body>
</html>
