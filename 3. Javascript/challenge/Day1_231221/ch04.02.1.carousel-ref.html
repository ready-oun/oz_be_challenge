<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .carousel {
        width: 100%;
        height: 300px; /* Adjust height as needed */
        overflow: hidden;
        position: relative;
      }

      .slide {
        width: 100%;
        height: 100%;
        display: none;
      }

      .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .button {
        margin-top: 3px;
        display: inline-block;
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
        text-align: center;
        text-decoration: black;
        outline: none;
        color: black;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="carousel" id="carousel">
      <div class="slide" id="slide">
        <img
          class="single_img"
          src="https://picsum.photos/500/500"
          alt="Image 1"
        />
      </div>
      <div class="slide" id="slide">
        <img
          class="single_img"
          src="https://picsum.photos/500/600"
          alt="Image 2"
        />
      </div>
      <div class="slide" id="slide">
        <img
          class="single_img"
          src="https://picsum.photos/500/700"
          alt="Image 3"
        />
      </div>
    </div>

    <button class="button" id="prev">이전</button>
    <button class="button" id="next">다음</button>
    <script>
      const carouselItems = document.querySelectorAll(".slide");
      let currentIndex = 0;

      function showSlide(index) {
        // Hide all carousel items
        carouselItems.forEach((item) => {
          item.style.display = "none";
        });

        // Show the slide at the specified index
        carouselItems[index].style.display = "block";
      }

      function nextSlide() {
        currentIndex = (currentIndex + 1) % carouselItems.length;
        showSlide(currentIndex);
      }

      function previousSlide() {
        currentIndex =
          (currentIndex - 1 + carouselItems.length) % carouselItems.length;
        showSlide(currentIndex);
      }

      // Show the first slide initially
      showSlide(currentIndex);

      // Set up event listeners for next and previous buttons
      document.getElementById("next").addEventListener("click", nextSlide);
      document.getElementById("prev").addEventListener("click", previousSlide);
    </script>
  </body>
</html>
