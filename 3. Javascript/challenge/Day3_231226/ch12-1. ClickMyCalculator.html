<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click My Calculator</title>
    <style>
      .container {
        text-align: center;
        margin-top: 50px;
      }
      #input {
        margin-bottom: 10px;
      }
      table {
        margin-top: 10px;
        margin: 0 auto;
      }

      button {
        width: 50px;
        height: 50px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="head" id="input">
        <input type="text" id="display" readonly />
      </div>

      <table id="table">
        <tr>
          <td><button onclick="appendToDisplay('7')">7</button></td>
          <td><button onclick="appendToDisplay('8')">8</button></td>
          <td><button onclick="appendToDisplay('9')">9</button></td>
          <td><button onclick="appendToDisplay('*')">*</button></td>
        </tr>
        <tr>
          <td><button onclick="appendToDisplay('4')">4</button></td>
          <td><button onclick="appendToDisplay('5')">5</button></td>
          <td><button onclick="appendToDisplay('6')">6</button></td>
          <td><button onclick="appendToDisplay('/')">/</button></td>
        </tr>
        <tr>
          <td><button onclick="appendToDisplay('1')">1</button></td>
          <td><button onclick="appendToDisplay('2')">2</button></td>
          <td><button onclick="appendToDisplay('3')">3</button></td>
          <td><button onclick="appendToDisplay('-')">-</button></td>
        </tr>
        <tr>
          <td><button onclick="clearDisplay()">C</button></td>
          <td><button onclick="appendToDisplay('0')">0</button></td>
          <td><button onclick="appendToDisplay('+')">+</button></td>
          <td><button onclick="calculate()" class="operator">=</button></td>
        </tr>
      </table>
    </div>
    <script>
      let displayVal = "";

      function appendToDisplay(value) {
        displayVal += value;
        document.getElementById("display").value = displayVal;
      }
      function clearDisplay() {
        displayVal = "";
        document.getElementById("display").value = displayVal;
      }
      function calculate() {
        const result = eval(displayVal);
        document.getElementById("display").value = result;
        displayVal = result.toString();
      }
    </script>
  </body>
</html>
