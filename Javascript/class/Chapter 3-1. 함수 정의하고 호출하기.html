<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container"></div>
    <script>
      /* function f(x){
            function
        }

        const f(x) = function(){
            function 
        }

        const sayHello = function(){
            let number = 3 + 3
            console.log(number)
        } 여기까진 함수 저장 
        sayHello() 함수 호출 ! 

        함수 이름짓기 규칙은 변수와 같으나,
        기능을 정의하는 만큼, 동사를 사용하는 것이 좋다 ! 데이터 저장 때는 명사로, 함수 저장 때는 동사로.
        */

      /* 선언식은 호이스팅 가능 : 함수 만드는 부분이 호출하는 부분보다 아래에 있어도 된다.
      sayYes();
      표현식은 호이스팅 불가
      sayNo();
      */
      createParagraph();
      createParagraph();
      createParagraph();
      createParagraph();
      createParagraph();
      createParagraph();

      function createParagraph() {
        const p = document.createElement("p");
        p.textContent = "새롭게 만들어진 문단 태그!";
        document.querySelector("#container").append(p);
      }
      function sayYes() {
        console.log(1);
        console.log(2);
        alert("Yes!");
      }

      sayYes();
      sayYes();
      sayYes();

      const sayNo = function () {
        alert("No!");
        console.log(3);
      };
    </script>
  </body>
</html>
