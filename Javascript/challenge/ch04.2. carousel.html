<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
      }
      .carousel-wrapper {
        width: 500px;
        height: 300px;
      }
      .carousel-wrapper > .carousel {
        display: flex;
        transform: translated(0, 0, 0);
        transition: transform 0.2s;
      }
      .carousel-wrapper > .carousel > img {
        width: 300%;
      }
    </style>
    <title>Carousel</title>
  </head>
  <body>
    <div class="carousel-wrapper">
      <!--CSS 땜에 나눔-->
      <div class="carousel">
        <!--이미지 왜 안 떴던 거임? 동기화가 안 됐던 거임? 얼탱 ㄴ-->
        <img
          src="image_js/231222-1.jpeg"
          width="100%"
          alt="1-Wonbin Park @HND"
        />
        <img
          src="image_js/231222-2.jpeg"
          width="100%"
          alt="2-Wonbin Park @HND"
        />
        <img
          src="image_js/231222-3.jpeg"
          width="100%"
          alt="3-Wonbin Park @HND"
        />
      </div>
    </div>
    <button class="prev" type="button">prev</button>
    <button class="next" type="button">next</button>
    <script>
      // Switch(Slide) image pages with a querySelector
      const prevButton = document.querySelector(".prev");
      const nextButton = document.querySelector(".next");
      const carousel = document.querySelector(".carousel");

      let index = 0;

      prevButton.addEventListner(`click`, () => {
        if (index === 0) return;
        index -=1;
        carousel.style.transform = `translate3d(-${500 * index}px, 0, 0`);
      });
    </script>
  </body>
</html>
