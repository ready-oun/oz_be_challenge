<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>times table</title>
  </head>
  <body>
    <h1>구구단 표</h1>
    <h3>2~9단 만들기</h3>
    <table>
      <tr>
        <th>2단</th>
        <th>3단</th>
        <th>4단</th>
        <th>5단</th>
        <th>6단</th>
        <th>7단</th>
        <th>8단</th>
        <th>9단</th>
      </tr>
      <tr id="result">
        <td id="two"></td>
        <td id="three"></td>
        <td id="four"></td>
        <td id="five"></td>
        <td id="six"></td>
        <td id="seven"></td>
        <td id="eight"></td>
        <td id="nine"></td>
      </tr>
    </table>
  </body>
</html>
