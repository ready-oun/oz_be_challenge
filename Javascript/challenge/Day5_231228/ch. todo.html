<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="ch. todo.css" />
  </head>
  <body>
    <div class="container">
      <!--추후 레이아웃 편하게 적용하도록 여러 겹으로-->
      <div class="app">
        <h1>TO DO LIST</h1>
        <ul id="todo-list"></ul>
        <form id="todo-form">
          <input
            name="todo"
            type="text"
            placeholder="TO DO..."
            maxlength="16"
            autocomplete="off"
          />
          <input type="submit" value="추가" />
        </form>
      </div>
    </div>

    <script src="ch. todo.js"></script>
  </body>
</html>
