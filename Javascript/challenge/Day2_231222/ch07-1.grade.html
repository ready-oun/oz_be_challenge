<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade Comparison</title>
  </head>
  <body>
    <script>
      /* 
        1. 입력창을 띄워 사용자의 점수 1~100 사이 숫자 받기
        2. 입력받은 점수에 맞는 성적 등급 나누기 
        */
      let result = parseInt(prompt("중간고사 점수를 입력하세요."));
      let grade;

      if (result >= 90) {
        grade = "A";
      } else if (result >= 80) {
        grade = "B";
      } else if (result >= 70) {
        grade = "C";
      } else if (result >= 60) {
        grade = "D";
      } else {
        grade = "F";
      }
      let p = document.createElement("p");
      p.innerHTML = `나의 기말고사 점수는 ${result} 학점은 ${grade}!!!`;
      document.body.appendChild(p);
    </script>
  </body>
</html>
